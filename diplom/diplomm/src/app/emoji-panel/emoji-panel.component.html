<div class="emoji-panel-overlay">
  <div class="emoji-panel" (mousedown)="onMouseDown($event)">
    <div class="panel-header drag-handle">
      <h3 class="panel-title">Emojis</h3>
      <button class="close-btn" (click)="closePanel()">Ã—</button>
    </div>
    
    <div class="emoji-grid">
      <button 
        *ngFor="let emoji of emojis" 
        class="emoji-btn"
        (click)="selectEmoji(emoji)"
        [attr.aria-label]="'Select emoji ' + emoji"
      >
        {{ emoji }}
      </button>
    </div>
    
    <div class="panel-footer">
      <span class="emoji-count">{{ emojis.length }} emojis</span>
    </div>
  </div>
</div>
